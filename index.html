        <header>
            <h1>
                <a href="index.html"><img class="logo" src="assets/logo.svg" alt="logo"></a>
            </h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list open-btn" id="open-nav" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </header>

        <main>
            <form class="video-select">
                <input class="url-input input" id="url" placeholder="Enter YouTube URL">
                <button type="button" class="btn" id="submit-url">Submit</button>
            </form>
            <div class="video-container">
                <iframe 
                    class="video"
                    src=''  
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen 
                >
                </iframe>
            </div>

            <div class="transcript-container">
                <h2>Transcript</h2>
                <p class="transcript"></p>
            </div>

            <div class="dic">
                <div>
                    <p>EN</p>
                    <p class="en-meaning" id="en-meaning"></p>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-right arrow-btn" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                </svg>

                <div>
                    <p>JA</p>
                    <p class="ja-meaning" id="ja-meaning"></p>
                </div>
            </div>

            <button type="button" class="btn" id="finish-study">Finish Your Study</button>
        </main>

        <footer>
            <small class="copyright">&copy; <span id="year"></span> SubSmart</small>
        </footer>

        <script src="js/index.js"></script>
