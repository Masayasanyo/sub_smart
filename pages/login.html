<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sub Smart - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="icon" type="img/png" href="../assets/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="login-header">
            <h1>
                <a href="../index.html"><img class="logo" src="../assets/logo.svg" alt="logo"></a>
            </h1>
        </header>

        <main>
            <h2>Login</h2>
            <form class="login-form" id="login-form">
                <label>
                    Email
                    <input class="input" type="email" name="email" id="email">
                </label>

                <label>
                    Password
                    <input class="input" type="password" name="password" id="password">
                </label>

                <p class="err-msg" id="email-pass-invalid-err">Invalid email or password.</p>
                <p class="err-msg" id="email-err">Email is required.</p>
                <p class="err-msg" id="email-invalid-err">Invalid email address.</p>
                <p class="err-msg" id="email-too-long-err">Email is too long.</p>
                <p class="err-msg" id="pass-len-err">Password is too short.</p>

                <button type="button" id="login-btn" class="btn width-max">Login</button>
            </form>

            <div>
                <p>Don't have an account? <a href="signup.html"> Sign Up</a></p>
            </div>

        </main>

        <footer>
            <small class="copyright">&copy; <span id="year"></span> SubSmart</small>
        </footer>

        <script type="module" src="../js/login.js"></script>
    </body>
</html>
