<html lang="en">

        <meta charset="utf-8">

    <body>

            </svg>
            <ul class="main-nav">
                <li>
                    <a href="../index.html" class="nav-a">
                        Home
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>

                    <a href="flashcards.html" class="nav-a">
                        Flashcards
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </a>

                <hr/>
                <li>
                    <a href="account.html" class="nav-a">
                        Account
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>

        <header>
            <h1>
                <a href="../index.html"><img class="logo" src="../assets/logo.svg" alt="logo"></a>
            </h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list open-btn" id="open-nav" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </header>

        <div class="msg-container">
            <p class="err-msg" id="card-info-err">Cards not found.</p>
            <div class="msg" id="finish-card-msg">
                <p>You have finished this deck for now.</p>
                <button class="btn width-max result-ok-btn" id="result-ok-btn" type="button">OK</button>
            </div>
            <div class="msg" id="score-msg">
                <p id="score-msg-p"></p>
                <button class="btn width-max result-ok-btn" id="result-ok-btn" type="button">OK</button>
            </div>
        </div>

        <main id="main">
            <svg id="edit-btn" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-three-dots dot-btn" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
            </svg>
            <h2 id="fc-title"></h2>
                           
            <div class="q-container">
                <div class="q-header">
                    <svg id="shuffle-btn" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-shuffle shuffle-btn" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.6 9.6 0 0 0 7.556 8a9.6 9.6 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.6 10.6 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.6 9.6 0 0 0 6.444 8a9.6 9.6 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5"/>
                        <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192"/>
                    </svg>
                    <div class="progress">
                        <span id="card-current"></span><p>/</p><span id="card-total"></span>
                    </div>
                </div>

                <div class="q-main" id="card">
                    <p id="q-word"></p>
                </div>

                <div class="btns">
                    <button type="button" class="btn width-max" id="again-btn">Again</button>
                    <button type="button" class="btn width-max" id="ok-btn">OK</button>
                </div>
            </div>
        </main>

        <footer>
            <small class="copyright">&copy; <span id="year"></span> SubSmart</small>
        </footer>

        <script type="module" src="../js/flashcard.js"></script>
    </body>
</html>
