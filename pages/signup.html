<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sub Smart - Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="icon" type="img/png" href="../assets/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="signup-header">
            <h1>
                <a href="../index.html"><img class="logo" src="../assets/logo.svg" alt="logo"></a>
            </h1>
        </header>

        <main>
            <h2>Sign Up</h2>
            <form class="signup-form" id="signup-form">
                <label>
                    Email
                    <input class="input" type="email" name="email">
                </label>
                <label>
                    Password
                    <input class="input" type="password" name="password">
                </label>
                <label>
                    Confirmed Password
                    <input class="input" type="password" name="confirmed-password">
                </label>
                <button type="button" id="signup-btn" class="btn width-max">Sign Up</button>
            </form>

            <div>
                <p>Already have an account? <a href="login.html"> Login</a></p>
            </div>
        </main>

        <footer>
            <small class="copyright">&copy; <span id="year"></span> SubSmart</small>
        </footer>

        <script src="../js/signup.js"></script>
    </body>
</html>
